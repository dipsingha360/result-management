  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body class="bg-gray-100">
    <header class="bg-gradient-to-r from-indigo-500 to-indigo-600 bg-black">
      <!-- navbar  -->
      <nav class="navbar container mx-auto px-5 text-indigo-50 bg-amber-300-50">
        <div class="grid grid-cols-3">
          <!-- logo/ title  -->
          <div class="left">
            <h1 class="logo font-semibold uppercase text-2xl">logo</h1>
          </div>
          <div
            class="title py-10 flex flex-col justify-center items-center gap-3"
          >
            <h1 class="Title text-4xl font-semibold text-indigo-50">
              Sylhet Engineering College
            </h1>
            <p class="text-lg">Department of Coputer Science and Engineering</p>
          </div>

          <div class="right ml-auto flex gap-4">
            <div class="username">welcome username!</div>
            <span>|</span>
            <div class="login"><a href="./pages/login.html"> signout </a></div>
          </div>
        </div>
      </nav>

      <!-- searchbar  -->
      <!-- <div
        class="searchbar text-indigo-700 font-semibold pb-12 pt-5 flex flex-col gap-6 justify-center items-center"
      >
        <h1 class="Title text-4xl font-semibold text-indigo-50">
          Sylhet Engineering College
        </h1>

          type="search"

          required
        />

    </header>

    <!-- main body -->
    <main class="main mt-5 container mx-auto">
      <div class="my-10 grid grid-cols-3 gap-3">
        <div class="left-batchs col-span-2 bg-gray-200 rounded p-3">
          <div class="batch-top grid pb-3">
            <h2 class="text-center text-xl font-bold text-indigo-500">
              All Batches
            </h2>
            <button
              class="add-btn ml-auto bg-indigo-500 text-indigo-50 px-4 py-1 rounded hover:bg-indigo-600 duration-200"
            >
              + Add
            </button>
          </div>

          <div class="batch-cards grid grid-cols-3 gap-3 justify-center">
            <div
              class="batch-card bg-white text-indigo-500 p-4 rounded shadow flex flex-col items-center gap-1 h-55 w-70 hover:shadow-lg hover:border-indigo-500 hover:border-2 duration-300 border-2 border-indigo-50/80"
            >
              <h2 class="batch-title text-3xl font-bold uppercase">
                14th Batch
              </h2>
              <div class="semesters flex flex-col">
                <p class="text-center text-2xl">Semester</p>
                <div
                  class="flex justify-center items-center gap-1 text-lg py-2 flex-wrap"
                >
                  <a
                    href="#"
                    class="semester bg-indigo-500 text-indigo-50 rounded-full h-8 w-8 text-center hover:bg-indigo-400 duration-100"
                    >1</a
                  >
                  <a
                    href="#"
                    class="semester bg-indigo-500 text-indigo-50 rounded-full h-8 w-8 text-center hover:bg-indigo-400 duration-100"
                    >2</a
                  >
                  <a
                    href="#"
                    class="semester bg-indigo-500 text-indigo-50 rounded-full h-8 w-8 text-center hover:bg-indigo-400 duration-100"
                    >3</a
                  >
                  <a
                    href="#"
                    class="semester bg-indigo-500 text-indigo-50 rounded-full h-8 w-8 text-center hover:bg-indigo-400 duration-100"
                    >4</a
                  >
                  <a
                    href="#"
                    class="semester bg-indigo-500 text-indigo-50 rounded-full h-8 w-8 text-center hover:bg-indigo-400 duration-100"
                    >5</a
                  >
                  <a
                    href="#"
                    class="semester bg-indigo-500 text-indigo-50 rounded-full h-8 w-8 text-center hover:bg-indigo-400 duration-100"
                    >6</a
                  >
                  <a
                    href="#"
                    class="semester bg-indigo-500 text-indigo-50 rounded-full h-8 w-8 text-center hover:bg-indigo-400 duration-100"
                    >7</a
                  >

                  <a
                    href="#"
                    class="semester bg-indigo-50 border font-2xl border-indigo-500 text-indigo-500 rounded-full h-8 w-8 text-center hover:bg-indigo-600 hover:text-indigo-50 duration-100"
                    >+</a
                  >
                </div>
              </div>
              <a
                href="#"
                class="students text-lg font-semibold bg-indigo-50 px-3 border rounded-full border-indigo-500 hover:bg-indigo-200 duration-200"
                >Students</a
              >
              <h2 class="course text-lg font-medium">Course: 5</h2>
            </div>
          </div>
        </div>
        <div class="right bg-gray-200 grid p-3 rounded">
          <div class="right-title">
            <h2 class="text-center text-xl font-bold text-indigo-500">
              Generate Grade Sheet
            </h2>
          </div>
          <div
            class="right-upper flex flex-col justify-center items-center gap-3"
          >
            <h2>Input reg number</h2>
            <form action="">
              <input type="text" class="outline-none" />
            </form>
            <button>submit</button>
          </div>
          <div class="right-lower"></div>
        </div>
      </div>
    </main>
